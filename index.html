<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente de resumo de resultado</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <article>
          <header>
            <h1>Seu resultado</h1>
          </header>
          <div class="circulo"></div>
          <p class="numero">76</p>
          <p class="numero2">de 100</p>
        </article>
        <p class="elogio">Ótimo</p>
        <p class="texto">
          Você teve uma pontuação superior a 65% das pessoas que fizeram esses
          testes.
        </p>
      </div>
      <div class="container2">
        <section>
          <header>
            <h2>Sumário</h2>
          </header>
          <div class="container3">
            <img src="icon-reaction.svg" alt="Ícone de ráio" />
            <p class="raio">Reação</p>
          </div>
          <div class="container4">
            <img src="icon-memory.svg" alt="Ícone de memória" />
            <p class="memoria">Memória</p>
          </div>
          <div class="container5">
            <img src="icon-verbal.svg" alt="Ícone de verbalização" />
            <p class="verbal">Verbal</p>
          </div>
          <div class="container6">
            <img src="icon-visual.svg" alt="Ícone de olho" />
            <p class="visual">Visual</p>
          </div>
          <a href="#" target="_blank"><button>Continuar</button></a>
        </section>
      </div>
    </main>
  </body>
</html>
